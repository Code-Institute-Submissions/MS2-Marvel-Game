<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Marvel</title>
</head>

<body>
	<section class="marvel-background">
		<header>
			<img src="assets/images/marvel-logo.jpg" alt="marvel logo" class="d-block mx-auto" id="marvel-logo">
        </header>
        
        <a href="index.html"><span class="exit-button px-1 py-1 text-center"><i class="far fa-arrow-alt-circle-left"></i><br>E<br>X<br>I<br>T</span></a>
        <span class="d-block mx-auto px-2 card-game-title text-center">CARD MATCHING</span>

        <div class="card-game-container container">
            <div class="card-game-info-container row">
                <div class="col-6 pl-5 card-game-info">
                    Time <span id="time-remaining">90</span>
                </div>
                <div class="col-6 pr-5 attempts card-game-info">
                    Attempts <span id="attempts">0</span>
                </div>    
            </div>

            <!--Cards -->
            <div class="container">
			<div class="row mx-auto justify-content-center">
				<div class="card visible col-2 mx-2 my-2">
                    <div class="card-back card-face">
                        <img class="question-mark" src="assets/images/question-mark.png" alt="deadpool question mark">
                    </div>
                    <div class="card-front card-face"> 
                        <img class="spiderman" src="assets/images/spiderman2.png" alt="spiderman">
                    </div>
                </div>

				<div class="card col-2 mx-2 my-2"></div>
				<div class="card col-2 mx-2 my-2"></div>
                <div class="card col-2 mx-2 my-2"></div>
			</div>
            <div class="row mx-auto justify-content-center">
				<div class="card col-2 mx-2 my-2"></div>
				<div class="card col-2 mx-2 my-2"></div>
				<div class="card col-2 mx-2 my-2"></div>
                <div class="card col-2 mx-2 my-2"></div>
			</div>
            <div class="row mx-auto justify-content-center">
				<div class="card col-2 mx-2 my-2"></div>
				<div class="card col-2 mx-2 my-2"></div>
				<div class="card col-2 mx-2 my-2"></div>
                <div class="card col-2 mx-2 my-2"></div>
			</div>
            <div class="row mx-auto justify-content-center">
				<div class="card col-2 mx-2 my-2"></div>
				<div class="card col-2 mx-2 my-2"></div>
				<div class="card col-2 mx-2 my-2"></div>
                <div class="card col-2 mx-2 my-2"></div>
			</div>
            </div>
        </div>
	</section>
    <script src="../assets/js/script.js"></script>
</body>

</html>
